<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
  
  <!-- Stylized "COS" monogram -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="180" font-weight="black" fill="white" text-anchor="middle" opacity="0.95">COS</text>
  
  <!-- Liquid drips from bottom -->
  <ellipse cx="200" cy="450" rx="15" ry="25" fill="white" opacity="0.6"/>
  <ellipse cx="256" cy="460" rx="20" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="312" cy="455" rx="18" ry="28" fill="white" opacity="0.6"/>
  <ellipse cx="180" cy="465" rx="10" ry="18" fill="white" opacity="0.5"/>
  <ellipse cx="332" cy="468" rx="12" ry="20" fill="white" opacity="0.5"/>
  
  <!-- Glossy highlight -->
  <ellipse cx="256" cy="200" rx="180" ry="120" fill="white" opacity="0.2"/>
</svg>
