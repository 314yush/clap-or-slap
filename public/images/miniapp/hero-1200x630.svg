<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#09090b"/>
  
  <!-- Logo -->
  <g transform="translate(600, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="80" font-weight="black" fill="url(#heroGradient)" text-anchor="middle" filter="url(#heroGlow)">
      CapOrSlap
    </text>
    
    <!-- Tagline -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="28" fill="#a1a1aa" text-anchor="middle">
      Guess the market cap. Beat your streak.
    </text>
  </g>
  
  <!-- Character placeholders in formation -->
  <g transform="translate(600, 380)">
    <!-- Left side characters -->
    <circle cx="-200" cy="0" r="40" fill="#3B82F6" opacity="0.8"/>
    <text x="-200" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">ETH</text>
    
    <circle cx="-100" cy="0" r="40" fill="#F97316" opacity="0.8"/>
    <text x="-100" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">SOL</text>
    
    <!-- VS -->
    <text x="0" y="10" font-family="Arial" font-size="32" font-weight="bold" fill="#71717a" text-anchor="middle">VS</text>
    
    <!-- Right side characters -->
    <circle cx="100" cy="0" r="40" fill="#EC4899" opacity="0.8"/>
    <text x="100" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">BTC</text>
    
    <circle cx="200" cy="0" r="40" fill="#3B82F6" opacity="0.8"/>
    <text x="200" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">AVNT</text>
  </g>
  
  <!-- Background gradient orbs -->
  <circle cx="200" cy="150" r="120" fill="#3B82F6" opacity="0.1"/>
  <circle cx="1000" cy="480" r="150" fill="#EC4899" opacity="0.1"/>
</svg>
