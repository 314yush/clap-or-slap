<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="splashGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="1200" fill="#09090b"/>
  
  <!-- Centered logo area -->
  <g transform="translate(600, 500)">
    <!-- Logo placeholder - will be replaced with actual logo -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="black" fill="url(#splashGradient)" text-anchor="middle" filter="url(#splashGlow)">
      CapOrSlap
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="32" fill="#71717a" text-anchor="middle">
      Higher or Lower " Crypto Edition
    </text>
    
    <!-- Liquid drips -->
    <ellipse cx="-100" cy="150" rx="20" ry="40" fill="#3B82F6" opacity="0.6"/>
    <ellipse cx="0" cy="160" rx="25" ry="45" fill="#F97316" opacity="0.7"/>
    <ellipse cx="100" cy="155" rx="22" ry="42" fill="#EC4899" opacity="0.6"/>
  </g>
  
  <!-- Subtle background pattern -->
  <circle cx="200" cy="200" r="100" fill="#3B82F6" opacity="0.05"/>
  <circle cx="1000" cy="1000" r="150" fill="#EC4899" opacity="0.05"/>
</svg>
